name: CI Artefact

on:
  push:
    branches: [ main ]

  workflow_dispatch:
  
env:  
  ARTIFACT: package 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run a checkout
        run: echo create checkout repo

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: ${{env.ARTIFACT}}
          path: .
          if-no-files-found: error
      

